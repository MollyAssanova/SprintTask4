<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<style>
    .head{
        background-color: #6798a7;
        min-height: 50px;
    }
    .a{
        display: flex;
        color: white;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        color: white;
        text-decoration: none;
    }
    input{
        width: 400px;
        height: 40px;
    }
</style>
<body>
<div>
    <div class="head">
        <div class="a">
            <div style="width: 40%;">
                <b >TWITTER</b>
            </div>
            <div style="width: 60%;">
                <div style="float:right;">
                    <b style="margin-left: 10px;"><a href="">Tweets</a></b>
                    <b style="margin-left: 10px;">  <a href="login.html">Login</a></b>
                    <b style="margin-left: 10px;"><a href="sprint4.html">Register</a></b>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="card">
            <h2>User Profile</h2>
            <p><b>Email: </b><span id="email"></span></p>
            <p><b>Password: </b><span id="password"></span></p>
        </div>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const currentUser = users.find((user) => user.loggedIn === true);

        document.getElementById('email').textContent = currentUser.email;
        document.getElementById('password').textContent = currentUser.password;
    </script>

</body>
</html>
